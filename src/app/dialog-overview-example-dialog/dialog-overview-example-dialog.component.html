<ol>
   <li>
    <mat-form-field>
      <div class="modal" tabindex="-1" #testModal id="testModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" class="btn btn-primary" (click)="openDialog()">
                Add New Task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button> (click)="myDialog.close()">
            </div>
            <div class="modal-body">
              <p>Add a New Task</p>
              <formaction="results.html" method="GET" enctype="multipart/form-data">
                <div>
                  <div>
                    <input type="text" name="task" id="task" placeholder="Title"  matInput [(ngModel)]="title" required>
                </div>
                <div>
                  <textarea type="textarea" name="description" id="description" placeholder="Description" rows="4" cols="50" required></textarea>
              </div>
            </div>
            <div>
            <input data-provide="datepicker">
      <div class="input-group date" data-provide="datepicker">
          <input type="text" class="form-control" placeholder="Due Date">
          <div class="input-group-addon">
              <span class="glyphicon glyphicon-th"></span>
          </div>
      </div>
      </div>
      <li *ngIf="cat">
            <div>
              <select name="priority" id="priority" placeholder="Priority" multiple>
                          <option label="high" value="high">High</option>
                          <option label="medium" value="medium">Medium</option>
                          <option label="low" value="low">Low</option>
                      </select>
                </div>
                </li>
            <div>
              <select name="status" id="status" placeholder="Status" multiple>
                  <option label="toDo" value="toDo">To Do</option>
                  <option label="workingOn" value="workingOn">Working On</option>
                  <option label="completed" value="completed">Completed</option>
              </select>
            </div>
            <button class="cancel">Cancel</button>
            <button class="create">Create</button>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>


      <mat-label>What's your favorite animal?</mat-label>
      <input matInput [(ngModel)]="name">
    </mat-form-field>
  </li>
  <li>
    <button mat-raised-button (click)="openDialog()">Pick one</button>
  </li>
  <li *ngIf="cat">
    You chose: <em>{{cat}}</em>
  </li>
</ol>
